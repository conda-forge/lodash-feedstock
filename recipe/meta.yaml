{% set name = "lodash" %}
{% set version = "4.17.18" %}
{% set sha256 = "0134645703e39bd7eeca26c4f7b5aded2ab2a2dd6777ead7a95a849ffaf07d29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lodash/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs

test:
  commands:
    - npm list -g lodash
  requires:
    - nodejs


about:
  home: https://github.com/lodash/lodash
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A modern JavaScript utility library delivering modularity, performance, & extras.
  description: |
    A modern JavaScript utility library delivering modularity, performance, & extras.  
  doc_url: https://lodash.com/docs
  dev_url: https://github.com/lodash/lodash

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
